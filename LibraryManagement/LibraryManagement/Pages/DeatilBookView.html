
<div class="container">
    <h2>Book Detail</h2>
    <div ng-controller="detailbookviewcontroller">
        <form name="newbook" novalidate class="form-horizontal" role="form">
            <input name="id" type="text" ng-model="book.id" style="display:none">
            <div class="form-group">
                <label class="control-label col-sm-2" for="bookname">Book Name:</label>
                <div class="col-sm-10">
                    <input name="bookname" type="text" ng-model="book.bookname" required class="form-control" readonly="readonly">

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="authorname">Author Name:</label>
                <div class="col-sm-10">

                    <input name="authorname" type="text" ng-model="book.authorname" required class="form-control" readonly="readonly">

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="serialno">Book's Serial No:</label>
                <div class="col-sm-10">

                    <input name="serialno" type="text" ng-model="book.serialno" length="100" required class="form-control" readonly="readonly">

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">

                    <textarea name="description" type="text" ng-model="book.description" class="form-control" readonly="readonly"> </textarea>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button class="btn btn-info" ng-click="closebook()">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
